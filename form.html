<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:url" content="https://loggs44.github.io/wdd230/" />
    <meta property="og:image" content="https://loggs44.github.io/wdd230/images/profilepicture.JPG" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/hamburger-menu.js" defer></script>
    <script src="scripts/windchill.js" defer></script>
    <script src="scripts/site-visits.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Playfair+Display&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <title>Form Build</title>
</head>
<body>
    <header>
        <img src="images/profilepicture.webP" alt="Profile Picture">
        <h1>Logan Clark</h1>
      </header>
      <nav>
        <button class="menu-hide">X</button><button class="menu-show showing">&equiv;</button>
        <ul id="nav-menu">
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/">Chamber</a></li>
            <li><a href="https://www.byui.edu" target="_blank">BYU-I</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/favorite-scripture" target="_blank">Scripture</a></li>
        </ul>
      </nav>
      <main id="form-main">
        <form method="get" action="record.html">
          <span id="message"></span>
          <fieldset>
            <label>Username: <input id="username" name="username" type="text" required></label>
            <label>Password: <input id="password" name="password" type="password" required></label>
            <label>Confirm Password: <input id="confirm" name="confirm" type="password" required></label>
            <label>BYUI Email: <input id="email" name="email" type="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid e-mail address."></label>
            <label id="labelrating">Page Rating: <span id="currentrating">1</span><input id="rating" name="rating" type="range" min="1"
                max="10" value="1" step="1" list="rangevalues"></label>
            <datalist id="rangevalues">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </datalist>
            <button id="submit" type="submit">Sign up!</button>
          </fieldset>
        </form>
      </main>
      <footer>
        <p>
          &copy;<span id='currentyear'></span>
          <br>
          Logan J. Clark
          <br>
          Idaho, United States
          <br>
          Last Modified: <span id='lastmodified'></span>
        </p>     
      </footer>    
</body>
</html>
